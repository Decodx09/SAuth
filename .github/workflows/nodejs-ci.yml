name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # - name: Run Tests
      #   run: npm test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # Exit immediately if a command exits with a non-zero status
            set -e

            # Set up the SSH agent to use the deploy key for git
            echo "Setting up SSH agent for Git authentication..."
            eval $(ssh-agent -s)
            ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY_DEPLOY }}"
            
            # Add GitHub's public key to known_hosts
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            # Navigate to the deployment directory on the server
            cd /home/ec2-user/

            # Check if the project directory exists
            if [ -d "SAuth" ] 
            then
              echo "Directory SAuth exists. Pulling latest changes."
              cd SAuth 
              git pull
            else
              echo "Directory SAuth does not exist. Cloning repository."
              # This line is already correct
              git clone git@github.com:Decodx09/SAuth.git
              cd SAuth 
            fi

            echo "Installing dependencies and restarting application..."
            npm install
            /usr/bin/pm2 restart my-app || /usr/bin/pm2 start "npm start" --name my-app
