name: SAuth CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # - name: Lint Code with ESLint
      #   run: npm run lint

  codeql-analysis:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      security-events: write 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build-and-scan-docker-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Push image to registry (if scan passes)
        run: docker push ${{ steps.meta.outputs.tags }}

  deploy:
    needs: [codeql-analysis, build-and-scan-docker-image]
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Read the list of hosts from the single secret
        host: ${{ fromJSON(secrets.EC2_HOST) }}

    steps:
      - name: Deploy to EC2 Instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ matrix.host }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Add user to the docker group to ensure permissions.
            sudo usermod -aG docker ${{ secrets.EC2_USERNAME }} || true

            echo "Logging into GitHub Container Registry on the server..."
            docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "Pulling the latest image from the registry..."
            docker pull ${{ needs.build-and-scan-docker-image.outputs.image_tag }}

            echo "Stopping and removing the old container..."
            docker stop my-app || true
            docker rm my-app || true

            echo "Starting the new container..."
            docker run -d -p 3000:3000 --name my-app --restart always ${{ needs.build-and-scan-docker-image.outputs.image_tag }}

            echo "Deployment complete on host ${{ matrix.host }}. App accessible at http://${{ matrix.host }}:3000"