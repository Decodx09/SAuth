name: Build, Test, and Deploy Application

on:
  push:
    branches: ["main"]

jobs:
  setup:
    name: Setup CI Variables
    runs-on: ubuntu-latest
    outputs:
      repo_lowercase: ${{ steps.set-vars.outputs.repo_lowercase }}
    steps:
      - name: Set lowercase repository name
        id: set-vars
        run: echo "repo_lowercase=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

  build-and-test:
    name: Build, Test, and Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      # - name: Run unit tests
      #   run: npm test # Currently disabled as per configuration

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript 
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build-and-push-docker-image:
    name: Build and Push Docker Image
    needs: [setup, build-and-test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ needs.setup.outputs.repo_lowercase }}:latest
            ghcr.io/${{ needs.setup.outputs.repo_lowercase }}:${{ github.sha }}

  deploy-to-development:
    name: Deploy to Development
    needs: [setup, build-and-push-docker-image]
    runs-on: ubuntu-latest
    environment: development
    strategy:
      matrix:
        host: ["10.1.2.188", "10.1.5.11", "10.1.2.141"]
    steps:
      - name: Deploy to Server ${{ matrix.host }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.JUMP_SERVER_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "--- Starting deployment to private server ${{ matrix.host }} ---"
            eval "$(ssh-agent -s)"
            ssh-add - <<< "${{ secrets.EC2_SSH_PRIVATE_KEY }}"
            ssh -o StrictHostKeyChecking=no -A ${{ secrets.EC2_USERNAME }}@${{ matrix.host }} << 'ENDSSH'
              set -e
              echo "Logging into GHCR..."
              echo "${{ secrets.CR_PAT }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
              echo "Pulling latest Docker image..."
              sudo docker pull ghcr.io/${{ needs.setup.outputs.repo_lowercase }}:latest
              echo "Stopping and removing old container..."
              sudo docker stop dev-app || true
              sudo docker rm dev-app || true
              echo "Starting new container..."
              sudo docker run -d -p 80:80 --name dev-app --restart always ghcr.io/${{ needs.setup.outputs.repo_lowercase }}:latest
              echo "Deployment to ${{ matrix.host }} was successful!"
            ENDSSH

  wait-for-prod-approval:
    name: Wait for Production Approval
    needs: deploy-to-development
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Waiting for approval to deploy to production...
        run: echo "Approval received. Proceeding to production."

  deploy-to-production:
    name: Deploy to Production
    needs: [setup, wait-for-prod-approval]
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        host: ["10.2.2.9", "10.2.5.251", "10.2.2.154"]
    steps:
      - name: Deploy to Server ${{ matrix.host }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.JUMP_SERVER_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "--- Starting deployment to private server ${{ matrix.host }} ---"
            eval "$(ssh-agent -s)"
            ssh-add - <<< "${{ secrets.EC2_SSH_PRIVATE_KEY }}"
            ssh -o StrictHostKeyChecking=no -A ${{ secrets.EC2_USERNAME }}@${{ matrix.host }} << 'ENDSSH'
              set -e
              echo "Logging into GHCR..."
              echo "${{ secrets.CR_PAT }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
              echo "Pulling latest Docker image..."
              sudo docker pull ghcr.io/${{ needs.setup.outputs.repo_lowercase }}:latest
              echo "Stopping and removing old container..."
              sudo docker stop prod-app || true
              sudo docker rm prod-app || true
              echo "Starting new container..."
              sudo docker run -d -p 80:80 --name prod-app --restart always ghcr.io/${{ needs.setup.outputs.repo_lowercase }}:latest
              echo "Deployment to ${{ matrix.host }} was successful!"
            ENDSSH